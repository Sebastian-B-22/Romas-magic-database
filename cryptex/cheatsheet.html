            min-height: 100vh;
        }

        header {
            background: rgba(0,0,0,0.4);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #e94560;
        }

        .logo { font-size: 2rem; font-weight: 900; color: #e94560; }
        .tagline { color: #888; margin-top: 0.3rem; }

            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .builder-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(233,69,96,0.3);
        }

        .builder-section h2 {
            color: #e94560;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .cipher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.8rem;
        }

        .cipher-option {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .cipher-option:hover {
            background: rgba(233,69,96,0.2);
        }

        .cipher-option.selected {
            border-color: #10b981;
            background: rgba(16,185,129,0.2);
        }

        .cipher-option input {
            display: none;
        }

        .cipher-option .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #10b981;
            flex-shrink: 0;
        }

        .cipher-option.selected .checkbox {
            border-color: #10b981;
            background: rgba(16,185,129,0.3);
        }

        .cipher-option .icon { font-size: 1.3rem; }
        .cipher-option .name { font-size: 0.95rem; color: #ccc; }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #c73659);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233,69,96,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #ccc;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        .count {
            background: #10b981;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        .back-link {
            display: inline-block;
            color: #e94560;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .back-link:hover { text-decoration: underline; }

        /* Print Preview */
        #printPreview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        #printPreview.active { display: block; }

        .preview-controls {
            max-width: 800px;
            margin: 0 auto 1rem;
            display: flex;
            gap: 1rem;
        }

        /* The actual printable sheet */
        #cheatSheet {
            background: white;
            color: #222;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
        }

        .sheet-header {
            text-align: center;
            border-bottom: 3px solid #e94560;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .sheet-header h1 {
            color: #e94560;
            font-size: 2rem;
        }

        .sheet-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .sheet-cipher {
            margin-bottom: 1.5rem;
            page-break-inside: avoid;
        }

        .sheet-cipher-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f5f5f5;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .sheet-cipher-header .icon { font-size: 1.3rem; }
        .sheet-cipher-header .name { font-weight: 700; color: #333; font-size: 1.1rem; }

        .sheet-cipher-chart {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre;
            overflow-x: auto;
            line-height: 1.5;
        }

        .sheet-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            color: #888;
            font-size: 0.85rem;
        }

        /* Print styles */
        @media print {
            body { background: white; }
            header, main, .preview-controls { display: none !important; }
            #printPreview { 
                position: static; 
                background: white; 
                padding: 0;
            }
            #cheatSheet {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>

// Populate grid
function populateGrid() {
    const grid = document.getElementById('cipherGrid');
    grid.innerHTML = ciphers.map(c => `
        <div class="cipher-option" onclick="toggleCipher('${c.id}')">
            <input type="checkbox" id="${c.id}">
            <span class="checkbox">‚úì</span>
            <span class="icon">${c.icon}</span>
            <span class="name">${c.name}</span>
        </div>
    `).join('');
}

function toggleCipher(id) {
    const option = document.querySelector(`#${id}`).parentElement;
    const checkbox = document.querySelector(`#${id}`);
    checkbox.checked = !checkbox.checked;
    option.classList.toggle('selected', checkbox.checked);
    updateCount();
}

function updateCount() {
    const count = document.querySelectorAll('.cipher-option input:checked').length;
    document.getElementById('count').textContent = count;
}

function selectAll() {
    document.querySelectorAll('.cipher-option').forEach(opt => {
        opt.classList.add('selected');
        opt.querySelector('input').checked = true;
    });
    updateCount();
}

function selectNone() {
    document.querySelectorAll('.cipher-option').forEach(opt => {
        opt.classList.remove('selected');
        opt.querySelector('input').checked = false;
    });
    updateCount();
}

function generateSheet() {
    const selected = [];
    document.querySelectorAll('.cipher-option input:checked').forEach(input => {
        const cipher = ciphers.find(c => c.id === input.id);
        if (cipher) selected.push(cipher);
    });

    if (selected.length === 0) {
        alert('Pick at least one cipher!');
        return;
    }

    const sheet = document.getElementById('cheatSheet');
    sheet.innerHTML = `
        <div class="sheet-header">
            <h1>üîê My Cipher Cheat Sheet</h1>
            <p>${selected.length} cipher${selected.length > 1 ? 's' : ''} ‚Ä¢ Created with The Cryptex</p>
        </div>
        ${selected.map(c => `
            <div class="sheet-cipher">
                <div class="sheet-cipher-header">
                    <span class="icon">${c.icon}</span>
                    <span class="name">${c.name}</span>
                </div>
                <div class="sheet-cipher-chart">${c.chart}</div>
            </div>
        `).join('')}
        <div class="sheet-footer">
            üîê The Cryptex ‚Ä¢ romas.magic-database.vercel.app/cryptex
        </div>
    `;

    document.getElementById('printPreview').classList.add('active');
}

function closePreview() {
    document.getElementById('printPreview').classList.remove('active');
}

populateGrid();
