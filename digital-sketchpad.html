<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Sketchpad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-label {
            font-weight: bold;
            color: #764ba2;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        .color-btn.active {
            border-width: 5px;
            border-color: #764ba2;
        }

        #colorPicker {
            width: 50px;
            height: 40px;
            border: 3px solid #764ba2;
            border-radius: 8px;
            cursor: pointer;
        }

        .size-btn {
            width: 50px;
            height: 40px;
            border: 2px solid #764ba2;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #764ba2;
            transition: all 0.2s;
        }

        .size-btn:hover {
            background: #764ba2;
            color: white;
            transform: scale(1.1);
        }

        .size-btn.active {
            background: #764ba2;
            color: white;
        }

        .brush-type-btn {
            width: 80px;
            height: 40px;
            border: 2px solid #764ba2;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #764ba2;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .brush-type-btn:hover {
            background: #764ba2;
            color: white;
            transform: scale(1.1);
        }

        .brush-type-btn.active {
            background: #764ba2;
            color: white;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .eraser-btn {
            background: #f3f4f6;
            color: #333;
            border: 2px solid #333;
        }

        .eraser-btn:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .eraser-btn.active {
            background: #333;
            color: white;
        }

        .save-btn {
            background: #10b981;
            color: white;
        }

        .save-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .undo-btn {
            background: #f59e0b;
            color: white;
        }

        .undo-btn:hover {
            background: #d97706;
            transform: scale(1.05);
        }

        .upload-btn {
            background: #3b82f6;
            color: white;
        }

        .upload-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .eyedropper-btn {
            background: #8b5cf6;
            color: white;
        }

        .eyedropper-btn:hover {
            background: #7c3aed;
            transform: scale(1.05);
        }

        .eyedropper-btn.active {
            background: #6d28d9;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .trace-btn {
            background: #06b6d4;
            color: white;
        }

        .trace-btn:hover {
            background: #0891b2;
            transform: scale(1.05);
        }

        .trace-btn.active {
            background: #0e7490;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        .remove-image-btn {
            background: #ef4444;
            color: white;
        }

        .remove-image-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .canvas-container {
            background: white;
            border: 5px solid #764ba2;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #traceCanvas, #drawingCanvas {
            position: absolute;
            cursor: crosshair;
        }

        #traceCanvas {
            z-index: 1;
        }

        #drawingCanvas {
            z-index: 2;
        }

        .canvas-wrapper {
            position: relative;
            width: 1000px;
            height: 600px;
        }

        .info {
            text-align: center;
            margin-top: 15px;
            color: #6b7280;
            font-size: 0.9em;
        }

        .rainbow-mode {
            padding: 10px 20px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
        }

        .rainbow-mode:hover {
            transform: scale(1.05);
        }

        .rainbow-mode.active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .opacity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #opacitySlider {
            width: 100px;
        }

        #imageUpload {
            display: none;
        }

        .trace-info {
            background: rgba(6, 182, 212, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #0e7490;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .toolbar {
                padding: 15px;
            }

            .canvas-wrapper {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Digital Sketchpad üñåÔ∏è</h1>
        
        <div class="toolbar">
            <div class="tool-group">
                <span class="tool-label">Colors:</span>
                <button class="color-btn active" style="background: #000000;" data-color="#000000"></button>
                <button class="color-btn" style="background: #ef4444;" data-color="#ef4444"></button>
                <button class="color-btn" style="background: #f59e0b;" data-color="#f59e0b"></button>
                <button class="color-btn" style="background: #fbbf24;" data-color="#fbbf24"></button>
                <button class="color-btn" style="background: #10b981;" data-color="#10b981"></button>
                <button class="color-btn" style="background: #3b82f6;" data-color="#3b82f6"></button>
                <button class="color-btn" style="background: #8b5cf6;" data-color="#8b5cf6"></button>
                <button class="color-btn" style="background: #ec4899;" data-color="#ec4899"></button>
                <button class="color-btn" style="background: #ffffff; border-color: #999;" data-color="#ffffff"></button>
                <input type="color" id="colorPicker" value="#000000" title="Custom Color">
            </div>

            <div class="tool-group">
                <span class="tool-label">Brush:</span>
                <button class="brush-type-btn active" data-brush="pencil">‚úèÔ∏è Pencil</button>
                <button class="brush-type-btn" data-brush="marker">üñçÔ∏è Marker</button>
            </div>

            <div class="tool-group">
                <span class="tool-label">Size:</span>
                <button class="size-btn" data-size="2">XS</button>
                <button class="size-btn" data-size="5">S</button>
                <button class="size-btn active" data-size="10">M</button>
                <button class="size-btn" data-size="20">L</button>
                <button class="size-btn" data-size="40">XL</button>
            </div>

            <div class="tool-group">
                <button class="action-btn eraser-btn" id="eraserBtn">üßπ Eraser</button>
                <button class="rainbow-mode" id="rainbowBtn">üåà Rainbow</button>
            </div>

            <div class="tool-group">
                <input type="file" id="imageUpload" accept="image/*">
                <button class="action-btn upload-btn" id="uploadBtn">üìÅ Upload Image</button>
                <button class="action-btn eyedropper-btn" id="eyedropperBtn" disabled>üíß Pick Color</button>
                <button class="action-btn trace-btn" id="traceBtn" disabled>‚úèÔ∏è Trace Lines</button>
                <button class="action-btn remove-image-btn" id="removeImageBtn" style="display: none;">‚ùå Remove Image</button>
            </div>

            <div class="tool-group opacity-control" id="opacityControl" style="display: none;">
                <span class="tool-label">Line Opacity:</span>
                <input type="range" id="opacitySlider" min="10" max="100" value="40">
                <span id="opacityValue">40%</span>
            </div>

            <div class="tool-group">
                <button class="action-btn undo-btn" id="undoBtn">‚Ü©Ô∏è Undo</button>
                <button class="action-btn clear-btn" id="clearBtn">üóëÔ∏è Clear</button>
                <button class="action-btn save-btn" id="saveBtn">üíæ Save</button>
            </div>
        </div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="traceCanvas" width="1000" height="600"></canvas>
                <canvas id="drawingCanvas" width="1000" height="600"></canvas>
            </div>
        </div>

        <div class="info" id="infoText">
            üí° Tip: Upload an image to pick colors from it or trace over it! üåà
        </div>
        
        <div class="trace-info" id="traceInfo" style="display: none;">
            üìù Trace Mode ON: Faded outlines appear on the right! Draw over them to practice!
        </div>
    </div>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const traceCanvas = document.getElementById('traceCanvas');
        const drawCtx = drawingCanvas.getContext('2d');
        const traceCtx = traceCanvas.getContext('2d');

        // Drawing state
        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 10;
        let brushType = 'pencil';
        let isEraser = false;
        let rainbowMode = false;
        let rainbowHue = 0;
        let eyedropperMode = false;
        let traceMode = false;
        let uploadedImage = null;
        let imagePosition = { x: 0, y: 0, width: 0, height: 0 };
        let lastPos = null;

        // History for undo
        let drawingHistory = [];
        let historyStep = -1;

        // Save initial blank state
        saveState();

        // Color buttons
        const colorButtons = document.querySelectorAll('.color-btn');
        colorButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                colorButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                isEraser = false;
                document.getElementById('eraserBtn').classList.remove('active');
                rainbowMode = false;
                document.getElementById('rainbowBtn').classList.remove('active');
                eyedropperMode = false;
                document.getElementById('eyedropperBtn').classList.remove('active');
            });
        });

        // Custom color picker
        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            colorButtons.forEach(b => b.classList.remove('active'));
            isEraser = false;
            document.getElementById('eraserBtn').classList.remove('active');
            rainbowMode = false;
            document.getElementById('rainbowBtn').classList.remove('active');
            eyedropperMode = false;
            document.getElementById('eyedropperBtn').classList.remove('active');
        });

        // Brush type buttons
        const brushTypeButtons = document.querySelectorAll('.brush-type-btn');
        brushTypeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                brushType = btn.dataset.brush;
                brushTypeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Brush size buttons
        const sizeButtons = document.querySelectorAll('.size-btn');
        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                brushSize = parseInt(btn.dataset.size);
                sizeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Eraser button
        document.getElementById('eraserBtn').addEventListener('click', () => {
            isEraser = !isEraser;
            document.getElementById('eraserBtn').classList.toggle('active');
            if (isEraser) {
                colorButtons.forEach(b => b.classList.remove('active'));
                rainbowMode = false;
                document.getElementById('rainbowBtn').classList.remove('active');
                eyedropperMode = false;
                document.getElementById('eyedropperBtn').classList.remove('active');
            }
        });

        // Rainbow mode button
        document.getElementById('rainbowBtn').addEventListener('click', () => {
            rainbowMode = !rainbowMode;
            document.getElementById('rainbowBtn').classList.toggle('active');
            if (rainbowMode) {
                isEraser = false;
                document.getElementById('eraserBtn').classList.remove('active');
                colorButtons.forEach(b => b.classList.remove('active'));
                eyedropperMode = false;
                document.getElementById('eyedropperBtn').classList.remove('active');
            }
        });

        // Upload button
        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('imageUpload').click();
        });

        // Image upload
        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImage = img;
                        
                        // Enable buttons
                        document.getElementById('eyedropperBtn').disabled = false;
                        document.getElementById('traceBtn').disabled = false;
                        document.getElementById('removeImageBtn').style.display = 'inline-block';
                        
                        // Draw the image on trace canvas (left side)
                        drawImageOnLeft();
                        
                        document.getElementById('infoText').textContent = '‚úì Image loaded! Use üíß Pick Color or ‚úèÔ∏è Trace Lines to get outlines on the right!';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image button
        document.getElementById('removeImageBtn').addEventListener('click', () => {
            uploadedImage = null;
            traceCtx.clearRect(0, 0, traceCanvas.width, traceCanvas.height);
            
            document.getElementById('eyedropperBtn').disabled = true;
            document.getElementById('traceBtn').disabled = true;
            document.getElementById('removeImageBtn').style.display = 'none';
            document.getElementById('traceBtn').classList.remove('active');
            document.getElementById('opacityControl').style.display = 'none';
            document.getElementById('traceInfo').style.display = 'none';
            
            traceMode = false;
            
            document.getElementById('infoText').textContent = 'üí° Tip: Upload an image to pick colors from it or trace over it! üåà';
        });

        // Eyedropper button
        document.getElementById('eyedropperBtn').addEventListener('click', () => {
            eyedropperMode = !eyedropperMode;
            document.getElementById('eyedropperBtn').classList.toggle('active');
            
            if (eyedropperMode) {
                drawingCanvas.style.cursor = 'crosshair';
                isEraser = false;
                document.getElementById('eraserBtn').classList.remove('active');
                rainbowMode = false;
                document.getElementById('rainbowBtn').classList.remove('active');
                
                document.getElementById('infoText').textContent = 'üíß Click on the image (left side) to pick that color!';
            } else {
                drawingCanvas.style.cursor = 'crosshair';
                document.getElementById('infoText').textContent = '‚úì Image loaded! Use üíß Pick Color or ‚úèÔ∏è Trace Lines!';
            }
        });

        // Trace button
        document.getElementById('traceBtn').addEventListener('click', () => {
            traceMode = !traceMode;
            document.getElementById('traceBtn').classList.toggle('active');
            document.getElementById('opacityControl').style.display = traceMode ? 'flex' : 'none';
            document.getElementById('traceInfo').style.display = traceMode ? 'block' : 'none';
            
            if (traceMode) {
                console.log('Starting edge detection...');
                detectEdgesAndDraw();
            } else {
                drawImageOnLeft();
            }
        });

        // Opacity slider
        document.getElementById('opacitySlider').addEventListener('input', (e) => {
            const opacity = e.target.value;
            document.getElementById('opacityValue').textContent = opacity + '%';
            if (traceMode && uploadedImage) {
                detectEdgesAndDraw();
            }
        });

        // Draw image on left side
        function drawImageOnLeft() {
            if (!uploadedImage) return;
            
            traceCtx.clearRect(0, 0, traceCanvas.width, traceCanvas.height);
            
            // Calculate size to fit in left half
            const maxWidth = traceCanvas.width * 0.48;
            const maxHeight = traceCanvas.height * 0.95;
            
            const scale = Math.min(maxWidth / uploadedImage.width, maxHeight / uploadedImage.height);
            const width = uploadedImage.width * scale;
            const height = uploadedImage.height * scale;
            
            const x = (traceCanvas.width * 0.25) - (width / 2);
            const y = (traceCanvas.height - height) / 2;
            
            imagePosition = { x, y, width, height };
            
            traceCtx.drawImage(uploadedImage, x, y, width, height);
        }

        // Edge detection and draw on right side
        function detectEdgesAndDraw() {
            if (!uploadedImage) {
                console.log('No uploaded image');
                return;
            }
            
            console.log('Clearing canvas...');
            traceCtx.clearRect(0, 0, traceCanvas.width, traceCanvas.height);
            
            // Draw original on left
            drawImageOnLeft();
            
            console.log('Creating temp canvas for edge detection...');
            // Create temporary canvas for edge detection
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Calculate size (smaller for faster processing)
            const maxDim = 400; // Process at max 400px for speed
            let width, height;
            if (uploadedImage.width > uploadedImage.height) {
                width = Math.min(uploadedImage.width, maxDim);
                height = (uploadedImage.height / uploadedImage.width) * width;
            } else {
                height = Math.min(uploadedImage.height, maxDim);
                width = (uploadedImage.width / uploadedImage.height) * height;
            }
            
            tempCanvas.width = width;
            tempCanvas.height = height;
            
            console.log(`Processing ${width}x${height} image...`);
            
            // Draw scaled image
            tempCtx.drawImage(uploadedImage, 0, 0, width, height);
            
            // Get image data
            const imageData = tempCtx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            console.log('Converting to grayscale...');
            // Convert to grayscale
            const gray = new Uint8ClampedArray(width * height);
            for (let i = 0; i < data.length; i += 4) {
                const idx = i / 4;
                gray[idx] = Math.floor(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
            }
            
            console.log('Detecting edges...');
            // Edge detection (Sobel)
            const edges = new Uint8ClampedArray(width * height);
            const threshold = 30; // Lower = more sensitive
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = y * width + x;
                    
                    // Sobel kernels
                    const gx = 
                        -gray[(y-1)*width + (x-1)] - 2*gray[y*width + (x-1)] - gray[(y+1)*width + (x-1)] +
                        gray[(y-1)*width + (x+1)] + 2*gray[y*width + (x+1)] + gray[(y+1)*width + (x+1)];
                    
                    const gy = 
                        -gray[(y-1)*width + (x-1)] - 2*gray[(y-1)*width + x] - gray[(y-1)*width + (x+1)] +
                        gray[(y+1)*width + (x-1)] + 2*gray[(y+1)*width + x] + gray[(y+1)*width + (x+1)];
                    
                    const magnitude = Math.sqrt(gx*gx + gy*gy);
                    edges[idx] = magnitude > threshold ? 255 : 0;
                }
            }
            
            console.log('Creating edge image...');
            // Put edges back into imageData
            for (let i = 0; i < edges.length; i++) {
                const val = edges[i];
                const idx = i * 4;
                imageData.data[idx] = 0;     // R
                imageData.data[idx + 1] = 0; // G
                imageData.data[idx + 2] = 0; // B
                imageData.data[idx + 3] = val; // Alpha (lines are black, transparent elsewhere)
            }
            
            tempCtx.putImageData(imageData, 0, 0);
            
            console.log('Drawing edges on right side...');
            // Draw edges on RIGHT side of trace canvas
            const rightWidth = traceCanvas.width * 0.48;
            const rightHeight = traceCanvas.height * 0.95;
            const rightScale = Math.min(rightWidth / width, rightHeight / height);
            const finalWidth = width * rightScale;
            const finalHeight = height * rightScale;
            const rightX = traceCanvas.width * 0.75 - finalWidth / 2;
            const rightY = (traceCanvas.height - finalHeight) / 2;
            
            const opacity = document.getElementById('opacitySlider').value / 100;
            traceCtx.globalAlpha = opacity;
            traceCtx.drawImage(tempCanvas, rightX, rightY, finalWidth, finalHeight);
            traceCtx.globalAlpha = 1;
            
            console.log('Edge detection complete!');
        }

        // Clear button
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear your drawing? The image will stay.')) {
                drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                saveState();
            }
        });

        // Undo button
        document.getElementById('undoBtn').addEventListener('click', () => {
            if (historyStep > 0) {
                historyStep--;
                const imageData = drawingHistory[historyStep];
                drawCtx.putImageData(imageData, 0, 0);
            }
        });

        // Save button
        document.getElementById('saveBtn').addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = drawingCanvas.width;
            tempCanvas.height = drawingCanvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.fillStyle = 'white';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            if (uploadedImage && !traceMode) {
                tempCtx.drawImage(uploadedImage, imagePosition.x, imagePosition.y, imagePosition.width, imagePosition.height);
            }
            
            tempCtx.drawImage(drawingCanvas, 0, 0);
            
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 10);
            link.download = `my-artwork-${timestamp}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
            alert('Drawing saved! Check your Downloads folder! üé®‚ú®');
        });

        // Save state to history
        function saveState() {
            historyStep++;
            if (historyStep < drawingHistory.length) {
                drawingHistory.length = historyStep;
            }
            drawingHistory.push(drawCtx.getImageData(0, 0, drawingCanvas.width, drawingCanvas.height));
            
            if (drawingHistory.length > 50) {
                drawingHistory.shift();
                historyStep--;
            }
        }

        // Get mouse/touch position
        function getPos(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            }
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        // Pick color from image
        function pickColor(x, y) {
            if (!uploadedImage) return;
            
            if (x >= imagePosition.x && x <= imagePosition.x + imagePosition.width &&
                y >= imagePosition.y && y <= imagePosition.y + imagePosition.height) {
                
                const pixel = traceCtx.getImageData(x, y, 1, 1).data;
                if (pixel[3] > 0) {
                    const hex = '#' + [pixel[0], pixel[1], pixel[2]].map(x => {
                        const h = x.toString(16);
                        return h.length === 1 ? '0' + h : h;
                    }).join('');
                    currentColor = hex;
                    colorPicker.value = hex;
                    colorButtons.forEach(b => b.classList.remove('active'));
                    document.getElementById('infoText').textContent = `‚úì Color picked: ${hex}! Ready to draw! üé®`;
                }
            }
        }

        // Start drawing
        function startDrawing(e) {
            e.preventDefault();
            
            const pos = getPos(e);
            
            if (eyedropperMode) {
                pickColor(pos.x, pos.y);
                eyedropperMode = false;
                document.getElementById('eyedropperBtn').classList.remove('active');
                return;
            }
            
            isDrawing = true;
            lastPos = pos;
            drawCtx.beginPath();
            drawCtx.moveTo(pos.x, pos.y);
        }

        // Draw
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getPos(e);
            
            // Set color
            let color;
            if (rainbowMode) {
                rainbowHue = (rainbowHue + 2) % 360;
                color = `hsl(${rainbowHue}, 100%, 50%)`;
            } else if (isEraser) {
                color = '#ffffff';
            } else {
                color = currentColor;
            }
            
            // Draw based on brush type
            if (brushType === 'pencil' && !isEraser) {
                // Pencil: sketchy, textured look with multiple thin lines
                const distance = Math.sqrt((pos.x - lastPos.x)**2 + (pos.y - lastPos.y)**2);
                
                if (distance > 1) {
                    for (let i = 0; i < 3; i++) {
                        drawCtx.beginPath();
                        drawCtx.strokeStyle = color;
                        drawCtx.globalAlpha = 0.3 + Math.random() * 0.3; // Random opacity
                        drawCtx.lineWidth = Math.max(1, brushSize * 0.6 + Math.random() * 2);
                        
                        // Slight offset for sketchy effect
                        const offsetX = (Math.random() - 0.5) * 2;
                        const offsetY = (Math.random() - 0.5) * 2;
                        
                        drawCtx.moveTo(lastPos.x + offsetX, lastPos.y + offsetY);
                        drawCtx.lineTo(pos.x + offsetX, pos.y + offsetY);
                        drawCtx.lineCap = 'round';
                        drawCtx.stroke();
                    }
                    drawCtx.globalAlpha = 1;
                }
            } else {
                // Marker: smooth and solid
                drawCtx.strokeStyle = color;
                drawCtx.lineWidth = brushSize;
                drawCtx.lineCap = 'round';
                drawCtx.lineJoin = 'round';
                drawCtx.globalAlpha = 1;
                drawCtx.lineTo(pos.x, pos.y);
                drawCtx.stroke();
            }
            
            lastPos = pos;
        }

        // Stop drawing
        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;
            drawCtx.beginPath();
            saveState();
        }

        // Mouse events
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        drawingCanvas.addEventListener('touchstart', startDrawing);
        drawingCanvas.addEventListener('touchmove', draw);
        drawingCanvas.addEventListener('touchend', stopDrawing);
        drawingCanvas.addEventListener('touchcancel', stopDrawing);

        // Prevent scrolling
        document.body.addEventListener('touchstart', (e) => {
            if (e.target == drawingCanvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchmove', (e) => {
            if (e.target == drawingCanvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
