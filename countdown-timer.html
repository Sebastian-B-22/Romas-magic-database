<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .add-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .add-section h2 {
            color: #764ba2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .emoji-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .emoji-btn {
            width: 50px;
            height: 50px;
            font-size: 2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .emoji-btn:hover {
            transform: scale(1.1);
            border-color: #764ba2;
        }

        .emoji-btn.selected {
            background: #764ba2;
            border-color: #764ba2;
            transform: scale(1.15);
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        .add-btn:hover {
            transform: scale(1.02);
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        .countdowns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .countdown-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .countdown-card:hover {
            transform: translateY(-5px);
        }

        .countdown-card.finished {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .card-emoji {
            font-size: 4em;
            text-align: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin-bottom: 10px;
        }

        .countdown-card.finished .card-title {
            color: white;
        }

        .card-date {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .countdown-card.finished .card-date {
            color: rgba(255, 255, 255, 0.9);
        }

        .time-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-unit {
            text-align: center;
        }

        .time-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
            display: block;
        }

        .countdown-card.finished .time-number {
            color: white;
        }

        .time-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
        }

        .countdown-card.finished .time-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .delete-btn {
            width: 100%;
            padding: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .finished-message {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-top: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .no-countdowns {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .countdowns-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Countdown Timer ‚è∞</h1>

        <div class="add-section">
            <h2>‚ûï Add New Countdown</h2>
            
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="e.g., My Birthday!" maxlength="50">
            </div>

            <div class="form-group">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate">
            </div>

            <div class="form-group">
                <label for="eventTime">Time (optional):</label>
                <input type="time" id="eventTime" value="00:00">
            </div>

            <div class="form-group">
                <label>Choose an Emoji:</label>
                <div class="emoji-picker" id="emojiPicker">
                    <button class="emoji-btn selected" data-emoji="üéâ">üéâ</button>
                    <button class="emoji-btn" data-emoji="üéÇ">üéÇ</button>
                    <button class="emoji-btn" data-emoji="üéÑ">üéÑ</button>
                    <button class="emoji-btn" data-emoji="üéÉ">üéÉ</button>
                    <button class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                    <button class="emoji-btn" data-emoji="üåü">üåü</button>
                    <button class="emoji-btn" data-emoji="üéà">üéà</button>
                    <button class="emoji-btn" data-emoji="üéÅ">üéÅ</button>
                    <button class="emoji-btn" data-emoji="üèñÔ∏è">üèñÔ∏è</button>
                    <button class="emoji-btn" data-emoji="‚úàÔ∏è">‚úàÔ∏è</button>
                    <button class="emoji-btn" data-emoji="üéì">üéì</button>
                    <button class="emoji-btn" data-emoji="‚ö°">‚ö°</button>
                </div>
            </div>

            <button class="add-btn" onclick="addCountdown()">Add Countdown</button>
        </div>

        <div id="countdownsContainer" class="countdowns-grid"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let countdowns = [];
        let selectedEmoji = 'üéâ';
        let updateInterval;

        // Load saved countdowns
        function loadCountdowns() {
            const saved = localStorage.getItem('countdowns');
            if (saved) {
                countdowns = JSON.parse(saved);
                renderCountdowns();
                startUpdates();
            } else {
                showNoCountdowns();
            }
        }

        // Save countdowns
        function saveCountdowns() {
            localStorage.setItem('countdowns', JSON.stringify(countdowns));
        }

        // Emoji picker
        document.querySelectorAll('.emoji-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedEmoji = btn.dataset.emoji;
            });
        });

        // Add countdown
        function addCountdown() {
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;

            if (!name) {
                alert('Please enter an event name!');
                return;
            }

            if (!date) {
                alert('Please select a date!');
                return;
            }

            const targetDate = new Date(`${date}T${time}`);
            const now = new Date();

            if (targetDate <= now) {
                alert('Please choose a future date and time!');
                return;
            }

            const countdown = {
                id: Date.now(),
                name: name,
                targetDate: targetDate.toISOString(),
                emoji: selectedEmoji,
                finished: false
            };

            countdowns.push(countdown);
            saveCountdowns();
            renderCountdowns();
            startUpdates();

            // Clear form
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '00:00';
            
            alert('Countdown added! üéâ');
        }

        // Delete countdown
        function deleteCountdown(id) {
            if (confirm('Delete this countdown?')) {
                countdowns = countdowns.filter(c => c.id !== id);
                saveCountdowns();
                renderCountdowns();
                
                if (countdowns.length === 0) {
                    stopUpdates();
                    showNoCountdowns();
                }
            }
        }

        // Calculate time remaining
        function getTimeRemaining(targetDate) {
            const now = new Date();
            const target = new Date(targetDate);
            const diff = target - now;

            if (diff <= 0) {
                return { days: 0, hours: 0, minutes: 0, seconds: 0, finished: true };
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return { days, hours, minutes, seconds, finished: false };
        }

        // Render countdowns
        function renderCountdowns() {
            const container = document.getElementById('countdownsContainer');
            
            if (countdowns.length === 0) {
                showNoCountdowns();
                return;
            }

            container.innerHTML = '';

            countdowns.forEach(countdown => {
                const time = getTimeRemaining(countdown.targetDate);
                const card = document.createElement('div');
                card.className = 'countdown-card' + (time.finished ? ' finished' : '');
                
                const targetDate = new Date(countdown.targetDate);
                const dateStr = targetDate.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="card-emoji">${countdown.emoji}</div>
                    <div class="card-title">${countdown.name}</div>
                    <div class="card-date">${dateStr}</div>
                    ${time.finished ? 
                        '<div class="finished-message">üéä IT\'S HERE! üéä</div>' :
                        `<div class="time-display">
                            <div class="time-unit">
                                <span class="time-number">${time.days}</span>
                                <span class="time-label">Days</span>
                            </div>
                            <div class="time-unit">
                                <span class="time-number">${time.hours}</span>
                                <span class="time-label">Hours</span>
                            </div>
                            <div class="time-unit">
                                <span class="time-number">${time.minutes}</span>
                                <span class="time-label">Minutes</span>
                            </div>
                            <div class="time-unit">
                                <span class="time-number">${time.seconds}</span>
                                <span class="time-label">Seconds</span>
                            </div>
                        </div>`
                    }
                    <button class="delete-btn" onclick="deleteCountdown(${countdown.id})">Delete</button>
                `;

                container.appendChild(card);

                // Check if just finished
                if (time.finished && !countdown.finished) {
                    countdown.finished = true;
                    saveCountdowns();
                    celebrate();
                }
            });
        }

        // Show no countdowns message
        function showNoCountdowns() {
            const container = document.getElementById('countdownsContainer');
            container.innerHTML = '<div class="no-countdowns">No countdowns yet! Add one above! ‚¨ÜÔ∏è</div>';
        }

        // Celebration confetti
        function celebrate() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Update countdowns every second
        function startUpdates() {
            if (updateInterval) return;
            updateInterval = setInterval(() => {
                renderCountdowns();
            }, 1000);
        }

        function stopUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        // Set min date to today
        document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];

        // Load on start
        loadCountdowns();
    </script>
</body>
</html>
